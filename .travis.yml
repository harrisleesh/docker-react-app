sudo: required

language: generic

services: 
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t harrisleesh/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true harrisleesh/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test success!!!"

